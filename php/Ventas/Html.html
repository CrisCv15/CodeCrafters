<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Ventas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styleVentas.css">
</head>
<body>
    <div class="main-content flex-grow-1 p-3">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div class="store-info">
                <h4>Los 4Hermanos</h4>
            </div>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-3">CAJA: ABIERTA</span>
                <div class="admin-info d-flex align-items-center">
                    <span>Admin</span>
                    <i class="bi bi-person-circle ms-2"></i>
                </div>
            </div>
        </header>

        <section class="sales-section bg-white p-4 rounded shadow">
            <h5>Realizar Ventas</h5>
            <form method="POST" action="./Ventas.php" id="salesForm">
                <div class="row mt-3">
                    <div class="col-8">
                        <input type="text" class="form-control mb-2" placeholder="Escribe el código de barras o nombre del producto" id="productSearch">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Total</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-4">
                        <div class="bg-light p-3 rounded">
                            <h6>Total Venta: <span id="totalVenta">$0</span></h6>
                            <input type="hidden" name="totalVenta" id="totalVentaInput"> 
                            <div class="mb-2">
                                <label class="form-label">Método de Pago</label>
                                <select class="form-select" name="formaPago" id="paymentMethod">
                                    <option>Crédito</option>
                                    <option>Débito</option>
                                    <option>Efectivo</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Monto Efectivo</label>
                                <input type="text" class="form-control" name="montoEfectivo" id="montoEfectivo" placeholder="Ingrese monto efectivo">
                            </div>
                            <div class="mb-2">
                                <p>Vuelto: <span id="vuelto">$0</span></p>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-2">Finalizar Venta</button>
                            <button type="reset" class="btn btn-danger w-100">Cancelar Venta</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/scriptVentas.js"></script>
</body>
</html>
